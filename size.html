<!DOCTYPE html>
<html>
<head>
    <title>Clothing Sizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateInputs() {
            var inputs = document.querySelectorAll('input[type="text"]');
            for (var i = 0; i < inputs.length; i++) {
                var value = inputs[i].value;
                if (!isNumeric(value)) {
                    alert("Invalid input! Please enter only numbers.");
                    inputs[i].value = "";
                    inputs[i].focus();
                    return false;
                }
            }
            return true;
        }

        function isNumeric(value) {
            return /^-?\d+$/.test(value);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Clothing Sizes</h1>
        <form onsubmit="return validateInputs()">
            <h2>Men's Sizes</h2>
            <label for="men-shoulder">Shoulder Length:</label>
            <input type="text" id="men-shoulder" name="men-shoulder">

            <label for="men-waist">Waist Length:</label>
            <input type="text" id="men-waist" name="men-waist">

            <label for="men-height">Height:</label>
            <input type="text" id="men-height" name="men-height">

            <label for="men-chest">Chest:</label>
            <input type="text" id="men-chest" name="men-chest">
            <img src="https://www.bossini.com.sg/wp-content/uploads/2020/04/size-men-en.jpg" style="height: 500px; width: 500px;" >

            <h2>Women's Sizes</h2>
            <label for="women-shoulder">Shoulder Length:</label>
            <input type="text" id="women-shoulder" name="women-shoulder">

            <label for="women-waist">Waist Length:</label>
            <input type="text" id="women-waist" name="women-waist">

            <label for="women-height">Height:</label>
            <input type="text" id="women-height" name="women-height">

            <label for="women-chest">Chest:</label>
            <input type="text" id="women-chest" name="women-chest">
            
            <img src="https://i.etsystatic.com/24311431/r/il/fd1f8a/2488041708/il_794xN.2488041708_14q7.jpg" style="height: 500px; width: 500px;" >

            <h2>Kids' Sizes</h2>
            <label for="kids-shoulder">Shoulder Length:</label>
            <input type="text" id="kids-shoulder" name="kids-shoulder">

            <label for="kids-waist">Waist Length:</label>
            <input type="text" id="kids-waist" name="kids-waist">

            <label for="kids-height">Height:</label>
            <input type="text" id="kids-height" name="kids-height">

            <label for="kids-chest">Chest:</label>
            <input type="text" id="kids-chest" name="kids-chest">
            <img src="https://s3.amazonaws.com/lee262online.hk/Sellyippee/product/HKB08-size-kids-en.jpg" style="height: 500px; width: 500px;" >

            <input type="submit" value="Submit">
        </form>
    </div>
    <iframe width="420" height="315"
src="https://youtu.be/Luo8scWBvus">
</iframe>
</body>
</html>
